<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
    <script src="test.js" defer></script> <!-- Link to JS -->
</head>
<body>
    <div class="converter-container">
        <form id="converter-form">
            <label for="from_input">From Currency</label>
            <input type="text" id="from_input" name="from" required />

            <label for="to_input">To Currency</label>
            <input type="text" id="to_input" name="to" required />

            <label for="amount_input">Amount</label>
            <input type="number" id="amount_input" name="amount" required />

            <button type="submit">Convert</button>

            <p id="result"></p>
        </form>
    </div>
</body>
</html>
