<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
    <script src="test.js" defer></script> <!-- Link to JS -->
</head>
<body>

    <label for="from_input">From Currency</label>
    <input type="text" id="from_input" name="from" required />

    <label for="to_input">To Currency</label>

    <label for="amount_input">Amount</label>

    <button onclick="converter()">Convert</button>

    <p id="result"></p> <!-- Result shows here -->

</body>
</html>
